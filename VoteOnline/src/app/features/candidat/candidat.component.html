<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<main class="main">
  <div class="mx-auto bloc-main">
    <h1 class="title-bloc mx-auto text-center">Choisissez un candidat</h1>
      <ul *ngFor="let images of images ; let items of candidat">
        <li>
          <img src="{{images}}" class="img">
          <p>{{items}}</p>
        </li>
      </ul>
    <div class="mx-auto text-center">
    <button class="btn btn-primary button">Valider</button>
  </div>
  </div>
</main>
</body>
</html>
